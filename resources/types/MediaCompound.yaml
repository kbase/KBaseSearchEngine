global-object-type: MediaCompound
ui-type-name: Media Compound
storage-type: WS
storage-object-type: KBaseBiochem.Media
versions:
- inner-sub-type: MediaCompound
  path-to-sub-objects: "/mediacompounds/[*]/"
  primary-key-path: compound_ref
  indexing-rules:
  - path: compound_ref
    keyword-type: string
  - path: id
    keyword-type: string
    ui-name: ID
  - path: name
    full-text: true
  - path: inchikey
    keyword-type: string
    ui-name: InChIKey
  - path: concentration
    keyword-type: double
    ui-name: Concentration
  - path: minFlux
    keyword-type: double
    ui-name: Minimum Flux
  - path: maxFlux
    keyword-type: double
    ui-name: Maximum Flux