global-object-type: Narrative
storage-type: WS
storage-object-type: KBaseNarrative.Narrative
versions:
- indexing-rules:
  - path: metadata/name
    full-text: true
    key-name: title
  - path: cells/[*]/source
    full-text: true
    key-name: source
  - path: cells/[*]/outputs/[*]/text
    full-text: true
    key-name: code_output
    ui-name: Code Output
  - path: cells/[*]/outputs/[*]/data
    full-text: true
    transform: string
    key-name: code_output
    ui-name: Code Output
  - path: cells/[*]/metadata/kbase/outputCell/widget/params
    full-text: true
    transform: values
    key-name: app_output
    ui-name: App Output
  - path: cells/[*]/metadata/kbase/appCell/app/spec/info
    full-text: true
    transform: values
    key-name: app_info
    ui-name: App Info
  - path: cells/[*]/metadata/kbase/appCell/params
    full-text: true
    transform: values
    key-name: app_input
  - path: cells/[*]/metadata/kbase/outputCell/jobId
    keyword-type: keyword
    key-name: job_ids
